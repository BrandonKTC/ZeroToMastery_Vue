<!DOCTYPE html>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app" v-cloak>
    <p> {{ fullName }} </p>
    <p> <a :href="url" target="_blank">Google</a> </p>
    <p v-html="raw_url"></p>
    <p> {{ typeof age }} </p>
    <hr />
    
    <label>First Name</label>
    <input type="text" v-model.lazy.trim="firstName" />
    
    <label>Middle Name</label>
    <input type="text" :value="middleName" @keyup.enter="updateMiddleName" />
    
    <label>Last Name</label>
    <input type="text" :value="lastName" @input.prevent="updateLastName" />
    
    <label>Age</label>
    <input type="number" v-model.number="age"/>
    <button @click="increment">Increment</button>
    <button @click="age--">Decrement</button>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
